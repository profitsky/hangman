<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <section id="left-slider" class="slider">
        <div id="fish-bowl">
            <div class="bowl">
                <div class="water">
                    <div class="fish"></div>
                </div>
            </div>
            <div class="bowl-shadow"></div>
        </div>
        <div id="trigger-left" class="trigger">close</div>
    </section>
    <section id="right-slider" class="slider">
        <div id="trigger-right" class="trigger">close</div>
        <div id="input" class="input-keys"></div>
    </section>
    <div class="game-container">
        <section id="display" class="top-section wrapper">
            <div class="output">
                <div id="led-display">
                </div>
                <div class="cube">
                    <!--TOP WALL -->
                    <div class="wall wall-front">
                        <span class="wall-text question-mark">?</span>
                    </div>
                    <div class="wall front-inner inside-wall"></div>
                    <!--RIGHT WALL -->
                    <div class="wall wall-right"></div>
                    <div class="wall right-inner inside-wall"></div>
                    <!--BACK WALL -->
                    <div class="wall wall-back">
                        <span class="wall-text letter-mark">A</span>
                    </div>
                    <div class="wall back-inner inside-wall"></div>
                    <!--LEFT WALL -->
                    <div class="wall wall-left"></div>
                    <div class="wall left-inner inside-wall"></div>
                    <!--TOP WALL -->
                    <div class="wall wall-top"></div>
                    <div class="wall top-inner inside-wall"></div>
                    <!--BOTTOM WALL -->
                    <div class="wall wall-bottom"></div>
                    <div class="wall bottom-inner inside-wall"></div>
                    <!-- WALL COVERS -->
                    <div class="inside-wall x"></div>
                    <div class="inside-wall y"></div>
                    <div class="inside-wall z"></div>
                </div>
            </div>
        </section>
        <section id="cooker" class="middle-section wrapper">
            <div class="cooker-door-cover">
                <div class="front-cooker-door cooker-door">
                    <div id="door-handle" class="cooker-door-element flat-metal">
                        <div class="bracket bracket-left">
                            <div class="bracket-wall brc-top"></div>
                            <div class="bracket-wall brc-left"></div>
                            <div class="bracket-wall brc-bottom"></div>
                            <div class="bracket-wall brc-right"></div>
                            <div class="bracket-wall brc-front"></div>
                        </div>
                        <div class="handle">
                            <div class="handle-wall handle-top"></div>
                            <div class="handle-wall handle-bottom"></div>
                            <div class="handle-wall handle-front"></div>
                            <div class="handle-wall handle-back"></div>
                        </div>
                        <div class="bracket bracket-right">
                            <div class="bracket-wall brc-top-right"></div>
                            <div class="bracket-wall brc-left-right"></div>
                            <div class="bracket-wall brc-bottom-right"></div>
                            <div class="bracket-wall brc-right-right"></div>
                            <div class="bracket-wall brc-front-right"></div>
                        </div>
                    </div>
                    <div id="window" class="cooker-door-element">
                        <div class="window-frame">
                            <div class="stiffener window-top"></div>
                            <div class="stiffener window-bottom"></div>
                            <div class="stiffener window-left"></div>
                            <div class="stiffener window-right"></div>
                        </div>
                    </div>
                    <div id="bottom-cover" class="cooker-door-element flat-metal"></div>
                </div>
                <div class="top-cooker-door cooker-door"></div>
            </div>
            <div class="front-frame">
                <div class="frame-wall">
                    <div class="rubber-seal">
                        <div class="internal-box">
                            <div class="oven-front oven-wall"></div>
                            <div class="oven-back oven-wall"></div>
                            <div class="oven-top oven-wall"></div>
                            <div class="oven-bottom oven-wall"></div>
                            <div class="oven-left oven-wall"></div>
                            <div class="oven-right oven-wall"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="control-panel" class="bottom-setcion wrapper">
            <div class="knob-section bttm-section">
                <div class="knob-shadow left-shadow"></div>
                <div class="knob-label">
                    <span id="off-label">off</span>
                    <span id="on-label">on</span>
                </div>
                <div class="knob power-knob .box-shadow">
                    <div class="knob-indicator"></div>
                </div>
            </div>
            <div class="mid-section bttm-section">
                <div id="display-bttm" class="output">
                    <div id="message-output" class="disp-sufler"></div>
                    <div id="info-output" class="disp-sufler">
                        <div id="clock" class="disp-info">
                            <span id="hours" class="timer-element"></span>
                            <span id="dot-separator" class="timer-element">:</span>
                            <span id="minutes" class="timer-element"></span>
                        </div>
                        <div id="temperature" class="disp-info">220c</div>
                    </div>
                </div>
            </div>
            <div class="knob-section bttm-section">
                <div id="heat-label"></div>
                <div class="knob-shadow right-shadow"></div>
                <div class="knob heat-knob">
                    <div class="knob-indicator"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="./app/Application.js" type="module"></script>
</body>

</html>
